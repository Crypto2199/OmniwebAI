
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniAI - دردشة ذكاء اصطناعي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في OmniAI!</h1>
    <p>يرجى إدخال مفتاح OpenAI الخاص بك للبدء:</p>
    <input type="text" id="apiKey" placeholder="أدخل مفتاح API هنا" dir="ltr">
    <button onclick="startChat()">ابدأ الدردشة</button>

    <div id="chatContainer" style="display:none;">
      <div id="chatBox"></div>
      <input type="text" id="userInput" placeholder="اكتب رسالتك..." onkeydown="handleKey(event)">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
