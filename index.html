<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Smoke - GTA Style Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'GTA';
            src: url('https://fonts.cdnfonts.com/css/pricedown') format('woff2');
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            font-family: 'Arial', sans-serif;
        }
        
        .gta-font {
            font-family: 'GTA', sans-serif;
        }
        
        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 0 auto;
        }
        
        .joystick-area {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            touch-action: none;
        }
        
        .joystick {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 30px;
            left: 30px;
            touch-action: none;
        }
        
        .mission-popup {
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .wanted-level {
            transition: all 0.3s ease;
        }
        
        .wanted-star {
            filter: drop-shadow(0 0 2px yellow);
        }
        
        /* 3D Building Styles */
        .building-3d {
            position: absolute;
            transform-style: preserve-3d;
        }
        
        .building-side {
            position: absolute;
            background-size: cover;
            backface-visibility: hidden;
        }
        
        .building-roof {
            position: absolute;
            background-color: #555;
            transform-origin: 50% 50%;
        }
        
        .window {
            position: absolute;
            background-color: #f1c40f;
            border-radius: 2px;
        }
        
        .road-3d {
            position: absolute;
            transform-style: preserve-3d;
        }
        
        .road-surface {
            position: absolute;
            background-color: #333;
        }
        
        .road-marking {
            position: absolute;
            background-color: white;
        }
        
        .road-curb {
            position: absolute;
            background-color: #666;
        }
    </style>
</head>
<body class="bg-black text-white relative h-screen overflow-hidden">
    <!-- Language Toggle -->
    <div class="absolute top-4 right-4 z-50">
        <button id="languageToggle" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-full flex items-center gap-2">
            <i class="fas fa-language"></i>
            <span id="currentLanguage">EN</span>
        </button>
    </div>

    <!-- Game Title -->
    <div class="absolute top-4 left-4 z-50">
        <h1 class="gta-font text-4xl md:text-6xl text-yellow-400 drop-shadow-lg">BIG SMOKE</h1>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="absolute inset-0 w-full h-full"></canvas>
    
    <!-- 3D Buildings Container -->
    <div id="buildingsContainer" class="absolute inset-0 pointer-events-none"></div>
    
    <!-- 3D Roads Container -->
    <div id="roadsContainer" class="absolute inset-0 pointer-events-none"></div>

    <!-- Mobile Controls -->
    <div class="md:hidden">
        <div class="joystick-area" id="joystickArea">
            <div class="joystick" id="joystick"></div>
        </div>
        
        <div class="absolute bottom-20 right-4 flex flex-col gap-4">
            <button id="actionBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold w-16 h-16 rounded-full flex items-center justify-center">
                <i class="fas fa-running text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Game UI -->
    <div class="absolute bottom-4 left-4 z-50 flex items-center gap-4">
        <!-- Money Display -->
        <div class="bg-black bg-opacity-70 p-2 rounded-lg flex items-center gap-2">
            <i class="fas fa-dollar-sign text-yellow-400"></i>
            <span id="moneyDisplay" class="font-bold">$0</span>
        </div>
        
        <!-- Wanted Level -->
        <div id="wantedLevel" class="wanted-level bg-black bg-opacity-70 p-2 rounded-lg hidden">
            <div class="flex gap-1">
                <i class="fas fa-star wanted-star text-gray-400"></i>
                <i class="fas fa-star wanted-star text-gray-400"></i>
                <i class="fas fa-star wanted-star text-gray-400"></i>
                <i class="fas fa-star wanted-star text-gray-400"></i>
                <i class="fas fa-star wanted-star text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Mission Popup -->
    <div id="missionPopup" class="mission-popup fixed bottom-0 left-0 right-0 bg-black bg-opacity-90 p-4 transform translate-y-full hidden">
        <h3 class="text-yellow-400 font-bold text-xl mb-2" id="missionTitle">NEW MISSION</h3>
        <p id="missionDescription" class="text-white">Go to the marked location on your map</p>
        <div class="mt-4 flex justify-between items-center">
            <span id="missionReward" class="text-green-400 font-bold">Reward: $500</span>
            <button id="startMissionBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-4 rounded">
                ACCEPT
            </button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="absolute inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center z-50">
        <h1 class="gta-font text-5xl md:text-8xl text-yellow-400 mb-8 drop-shadow-lg">BIG SMOKE</h1>
        <div class="text-center mb-8">
            <p class="text-xl mb-4" id="welcomeText">Welcome to Los Santos</p>
            <p class="text-gray-400" id="instructionsText">Use arrow keys or touch controls to move</p>
        </div>
        <button id="startGameBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-full text-xl">
            START GAME
        </button>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="absolute inset-0 bg-black bg-opacity-90 hidden flex-col items-center justify-center z-50">
        <h1 class="gta-font text-5xl md:text-8xl text-yellow-400 mb-8 drop-shadow-lg">GAME PAUSED</h1>
        <div class="flex flex-col gap-4 w-64">
            <button id="resumeGameBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full">
                RESUME
            </button>
            <button id="restartGameBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full">
                RESTART
            </button>
            <button id="quitGameBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full">
                QUIT
            </button>
        </div>
    </div>

    <script>
        // Game Variables
        let canvas, ctx;
        let gameRunning = false;
        let isPaused = false;
        let currentLanguage = 'en';
        let player = {
            x: 100,
            y: 100,
            width: 30,
            height: 30,
            speed: 3,
            color: '#3498db',
            direction: 'down',
            isRunning: false
        };
        
        let money = 0;
        let wantedLevel = 0;
        let currentMission = null;
        let missions = [];
        let police = [];
        let buildings = [];
        let roads = [];
        let collectibles = [];
        let keysPressed = {};
        let touchJoystick = { active: false, x: 0, y: 0, dx: 0, dy: 0 };
        
        // Camera perspective
        let camera = {
            x: 0,
            y: 0,
            angle: 30, // isometric angle
            scale: 1
        };

        // Game Text Translations
        const translations = {
            en: {
                title: "BIG SMOKE",
                welcome: "Welcome to Los Santos",
                instructions: "Use arrow keys or touch controls to move",
                start: "START GAME",
                paused: "GAME PAUSED",
                resume: "RESUME",
                restart: "RESTART",
                quit: "QUIT",
                missionTitle: "NEW MISSION",
                missionDesc: "Go to the marked location on your map",
                accept: "ACCEPT",
                money: "Money",
                wanted: "Wanted Level",
                language: "EN"
            },
            ar: {
                title: "بيج سموك",
                welcome: "مرحبًا بكم في لوس سانتوس",
                instructions: "استخدم مفاتيح الأسهم أو عناصر التحكم باللمس للتحرك",
                start: "بدء اللعبة",
                paused: "اللعبة متوقفة",
                resume: "استئناف",
                restart: "إعادة التشغيل",
                quit: "خروج",
                missionTitle: "مهمة جديدة",
                missionDesc: "اذهب إلى الموقع المحدد على الخريطة",
                accept: "قبول",
                money: "مال",
                wanted: "مستوى المطلوبية",
                language: "AR"
            }
        };

        // Initialize Game
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Generate game world
            generateWorld();
            
            // Create initial mission
            createMission("Collect the package", 500, 300, 300);
            
            // Set up controls
            setupControls();
            
            // Set up UI events
            setupUI();
            
            // Update language
            updateLanguage();
            
            // Start game loop
            gameLoop();
        }

        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            update3DElements();
        }

        // Generate game world with 3D elements
        function generateWorld() {
            // Clear existing 3D elements
            document.getElementById('buildingsContainer').innerHTML = '';
            document.getElementById('roadsContainer').innerHTML = '';
            
            // Create buildings with 3D effect
            buildings = [];
            const buildingColors = ['#8e44ad', '#3498db', '#e74c3c', '#2ecc71', '#f39c12'];
            
            for (let i = 0; i < 15; i++) {
                const width = 80 + Math.random() * 100;
                const height = 80 + Math.random() * 100;
                const depth = 30 + Math.random() * 50;
                const x = Math.random() * (canvas.width - width - depth);
                const y = Math.random() * (canvas.height - height - depth);
                const color = buildingColors[Math.floor(Math.random() * buildingColors.length)];
                
                buildings.push({
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    depth: depth,
                    color: color
                });
                
                create3DBuilding(x, y, width, height, depth, color);
            }
            
            // Create roads with 3D effect
            roads = [
                { x: 0, y: canvas.height / 2, width: canvas.width, height: 60, depth: 10 },
                { x: canvas.width / 2, y: 0, width: 60, height: canvas.height, depth: 10 }
            ];
            
            for (const road of roads) {
                create3DRoad(road.x, road.y, road.width, road.height, road.depth);
            }
            
            // Create collectibles
            collectibles = [];
            for (let i = 0; i < 10; i++) {
                collectibles.push({
                    x: Math.random() * (canvas.width - 30),
                    y: Math.random() * (canvas.height - 30),
                    width: 15,
                    height: 15,
                    color: '#f1c40f',
                    value: 50 + Math.floor(Math.random() * 100),
                    collected: false
                });
            }
        }
        
        // Create a 3D building element
        function create3DBuilding(x, y, width, height, depth, color) {
            const building = document.createElement('div');
            building.className = 'building-3d';
            building.style.width = `${width}px`;
            building.style.height = `${height}px`;
            building.style.left = `${x}px`;
            building.style.top = `${y}px`;
            
            // Front side
            const front = document.createElement('div');
            front.className = 'building-side';
            front.style.width = `${width}px`;
            front.style.height = `${height}px`;
            front.style.backgroundColor = color;
            front.style.transform = 'translateZ(0)';
            building.appendChild(front);
            
            // Right side
            const right = document.createElement('div');
            right.className = 'building-side';
            right.style.width = `${depth}px`;
            right.style.height = `${height}px`;
            right.style.backgroundColor = shadeColor(color, -20);
            right.style.left = `${width}px`;
            right.style.transformOrigin = 'left center';
            right.style.transform = 'rotateY(90deg)';
            building.appendChild(right);
            
            // Left side (for perspective)
            const left = document.createElement('div');
            left.className = 'building-side';
            left.style.width = `${depth}px`;
            left.style.height = `${height}px`;
            left.style.backgroundColor = shadeColor(color, -40);
            left.style.left = '0px';
            left.style.transformOrigin = 'right center';
            left.style.transform = 'rotateY(-90deg) translateX(-100%)';
            building.appendChild(left);
            
            // Roof
            const roof = document.createElement('div');
            roof.className = 'building-roof';
            roof.style.width = `${width}px`;
            roof.style.height = `${depth}px`;
            roof.style.top = '0px';
            roof.style.transformOrigin = '50% 0%';
            roof.style.transform = 'rotateX(90deg)';
            building.appendChild(roof);
            
            // Add windows to front side
            const windowSize = 8;
            const windowSpacing = 15;
            
            for (let wy = 15; wy < height - 15; wy += windowSpacing) {
                for (let wx = 15; wx < width - 15; wx += windowSpacing) {
                    if (Math.random() > 0.3) {
                        const window = document.createElement('div');
                        window.className = 'window';
                        window.style.width = `${windowSize}px`;
                        window.style.height = `${windowSize}px`;
                        window.style.left = `${wx}px`;
                        window.style.top = `${wy}px`;
                        front.appendChild(window);
                    }
                }
            }
            
            document.getElementById('buildingsContainer').appendChild(building);
        }
        
        // Create a 3D road element
        function create3DRoad(x, y, width, height, depth) {
            const road = document.createElement('div');
            road.className = 'road-3d';
            road.style.width = `${width}px`;
            road.style.height = `${height}px`;
            road.style.left = `${x}px`;
            road.style.top = `${y}px`;
            
            // Road surface
            const surface = document.createElement('div');
            surface.className = 'road-surface';
            surface.style.width = `${width}px`;
            surface.style.height = `${height}px`;
            surface.style.backgroundColor = '#333';
            surface.style.transform = 'translateZ(0)';
            road.appendChild(surface);
            
            // Road markings (for horizontal roads)
            if (width > height) {
                const centerY = height / 2;
                for (let wx = 20; wx < width; wx += 40) {
                    const marking1 = document.createElement('div');
                    marking1.className = 'road-marking';
                    marking1.style.width = '20px';
                    marking1.style.height = '2px';
                    marking1.style.left = `${wx}px`;
                    marking1.style.top = `${centerY - 10}px`;
                    road.appendChild(marking1);
                    
                    const marking2 = document.createElement('div');
                    marking2.className = 'road-marking';
                    marking2.style.width = '20px';
                    marking2.style.height = '2px';
                    marking2.style.left = `${wx}px`;
                    marking2.style.top = `${centerY + 10}px`;
                    road.appendChild(marking2);
                }
            } else {
                // Vertical road markings
                const centerX = width / 2;
                for (let wy = 20; wy < height; wy += 40) {
                    const marking1 = document.createElement('div');
                    marking1.className = 'road-marking';
                    marking1.style.width = '2px';
                    marking1.style.height = '20px';
                    marking1.style.left = `${centerX - 10}px`;
                    marking1.style.top = `${wy}px`;
                    road.appendChild(marking1);
                    
                    const marking2 = document.createElement('div');
                    marking2.className = 'road-marking';
                    marking2.style.width = '2px';
                    marking2.style.height = '20px';
                    marking2.style.left = `${centerX + 10}px`;
                    marking2.style.top = `${wy}px`;
                    road.appendChild(marking2);
                }
            }
            
            // Road curb
            const curb = document.createElement('div');
            curb.className = 'road-curb';
            curb.style.width = `${width}px`;
            curb.style.height = `${height}px`;
            curb.style.backgroundColor = '#666';
            curb.style.transform = `translateZ(-${depth}px)`;
            road.appendChild(curb);
            
            document.getElementById('roadsContainer').appendChild(road);
        }
        
        // Update 3D elements perspective based on camera
        function update3DElements() {
            const buildings = document.querySelectorAll('.building-3d');
            const roads = document.querySelectorAll('.road-3d');
            
            // Calculate perspective transform
            const perspective = `perspective(1000px) rotateX(${camera.angle}deg) scale(${camera.scale})`;
            
            buildings.forEach(building => {
                building.style.transform = perspective;
            });
            
            roads.forEach(road => {
                road.style.transform = perspective;
            });
        }
        
        // Helper function to shade colors
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3), 16);
            let G = parseInt(color.substring(3,5), 16);
            let B = parseInt(color.substring(5,7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            R = Math.round(R);
            G = Math.round(G);
            B = Math.round(B);

            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        // Create a new mission
        function createMission(title, reward, targetX, targetY) {
            currentMission = {
                title: title,
                description: "Go to the marked location",
                reward: reward,
                targetX: targetX,
                targetY: targetY,
                completed: false,
                active: false
            };
            
            showMissionPopup();
        }

        // Show mission popup
        function showMissionPopup() {
            document.getElementById('missionTitle').textContent = currentMission.title;
            document.getElementById('missionDescription').textContent = currentMission.description;
            document.getElementById('missionReward').textContent = `Reward: $${currentMission.reward}`;
            document.getElementById('missionPopup').classList.remove('hidden');
        }

        // Complete current mission
        function completeMission() {
            if (currentMission && currentMission.active && !currentMission.completed) {
                money += currentMission.reward;
                updateMoneyDisplay();
                currentMission.completed = true;
                
                // Create a new mission after a delay
                setTimeout(() => {
                    createMission(
                        currentLanguage === 'en' ? "Deliver the package" : "توصيل الطرد",
                        750 + Math.floor(Math.random() * 500),
                        Math.random() * (canvas.width - 100),
                        Math.random() * (canvas.height - 100)
                    );
                }, 3000);
            }
        }

        // Update money display
        function updateMoneyDisplay() {
            document.getElementById('moneyDisplay').textContent = `$${money}`;
        }

        // Update wanted level display
        function updateWantedLevel() {
            const wantedElement = document.getElementById('wantedLevel');
            const stars = wantedElement.querySelectorAll('.wanted-star');
            
            if (wantedLevel > 0) {
                wantedElement.classList.remove('hidden');
                
                stars.forEach((star, index) => {
                    if (index < wantedLevel) {
                        star.classList.add('text-yellow-400');
                        star.classList.remove('text-gray-400');
                    } else {
                        star.classList.remove('text-yellow-400');
                        star.classList.add('text-gray-400');
                    }
                });
                
                // Spawn police if wanted level is high enough
                if (wantedLevel >= 3 && police.length < 3) {
                    spawnPolice();
                }
            } else {
                wantedElement.classList.add('hidden');
            }
        }

        // Spawn police
        function spawnPolice() {
            police.push({
                x: Math.random() < 0.5 ? 0 : canvas.width,
                y: Math.random() < 0.5 ? 0 : canvas.height,
                width: 30,
                height: 30,
                color: '#3498db',
                speed: 2 + Math.random() * 1,
                direction: 'down'
            });
        }

        // Update language
        function updateLanguage() {
            const lang = translations[currentLanguage];
            
            // Update UI elements
            document.getElementById('welcomeText').textContent = lang.welcome;
            document.getElementById('instructionsText').textContent = lang.instructions;
            document.getElementById('startGameBtn').textContent = lang.start;
            document.getElementById('currentLanguage').textContent = lang.language;
            
            // Update pause menu
            document.querySelector('#pauseMenu h1').textContent = lang.paused;
            document.getElementById('resumeGameBtn').textContent = lang.resume;
            document.getElementById('restartGameBtn').textContent = lang.restart;
            document.getElementById('quitGameBtn').textContent = lang.quit;
            
            // Update mission popup if active
            if (currentMission) {
                document.getElementById('missionTitle').textContent = lang.missionTitle;
                document.getElementById('missionDescription').textContent = lang.missionDesc;
                document.getElementById('startMissionBtn').textContent = lang.accept;
            }
        }

        // Toggle language
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            updateLanguage();
        }

        // Setup controls
        function setupControls() {
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                keysPressed[e.key] = true;
                
                // Pause game on ESC
                if (e.key === 'Escape') {
                    togglePause();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keysPressed[e.key] = false;
            });
            
            // Touch controls for joystick
            const joystickArea = document.getElementById('joystickArea');
            const joystick = document.getElementById('joystick');
            
            let touchId = null;
            
            joystickArea.addEventListener('touchstart', (e) => {
                if (!touchId) {
                    const touch = e.touches[0];
                    touchId = touch.identifier;
                    touchJoystick.active = true;
                    updateJoystickPosition(touch.clientX, touch.clientY);
                    e.preventDefault();
                }
            }, { passive: false });
            
            joystickArea.addEventListener('touchmove', (e) => {
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    if (touch.identifier === touchId) {
                        updateJoystickPosition(touch.clientX, touch.clientY);
                        e.preventDefault();
                        break;
                    }
                }
            }, { passive: false });
            
            joystickArea.addEventListener('touchend', (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.identifier === touchId) {
                        resetJoystick();
                        e.preventDefault();
                        break;
                    }
                }
            }, { passive: false });
            
            // Action button
            document.getElementById('actionBtn').addEventListener('touchstart', () => {
                player.isRunning = true;
            });
            
            document.getElementById('actionBtn').addEventListener('touchend', () => {
                player.isRunning = false;
            });
        }

        // Update joystick position
        function updateJoystickPosition(touchX, touchY) {
            const joystickArea = document.getElementById('joystickArea');
            const joystick = document.getElementById('joystick');
            
            const rect = joystickArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let dx = touchX - centerX;
            let dy = touchY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = rect.width / 2 - joystick.offsetWidth / 2;
            
            if (distance > maxDistance) {
                dx = dx * maxDistance / distance;
                dy = dy * maxDistance / distance;
            }
            
            joystick.style.transform = `translate(${dx}px, ${dy}px)`;
            
            // Normalize direction vector
            touchJoystick.dx = dx / maxDistance;
            touchJoystick.dy = dy / maxDistance;
        }

        // Reset joystick
        function resetJoystick() {
            const joystick = document.getElementById('joystick');
            joystick.style.transform = 'translate(0, 0)';
            touchJoystick.active = false;
            touchJoystick.dx = 0;
            touchJoystick.dy = 0;
        }

        // Setup UI events
        function setupUI() {
            // Start game button
            document.getElementById('startGameBtn').addEventListener('click', () => {
                document.getElementById('startScreen').classList.add('hidden');
                gameRunning = true;
            });
            
            // Pause menu buttons
            document.getElementById('resumeGameBtn').addEventListener('click', togglePause);
            document.getElementById('restartGameBtn').addEventListener('click', restartGame);
            document.getElementById('quitGameBtn').addEventListener('click', () => {
                location.reload();
            });
            
            // Mission accept button
            document.getElementById('startMissionBtn').addEventListener('click', () => {
                document.getElementById('missionPopup').classList.add('hidden');
                if (currentMission) {
                    currentMission.active = true;
                }
            });
            
            // Language toggle
            document.getElementById('languageToggle').addEventListener('click', toggleLanguage);
        }

        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseMenu').classList.toggle('hidden');
        }

        // Restart game
        function restartGame() {
            location.reload();
        }

        // Game loop
        function gameLoop() {
            if (!isPaused && gameRunning) {
                update();
                render();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update() {
            // Player movement
            let moveX = 0;
            let moveY = 0;
            let speed = player.speed;
            
            if (player.isRunning) {
                speed *= 1.5;
            }
            
            // Keyboard controls
            if (keysPressed['ArrowUp'] || keysPressed['w']) {
                moveY = -speed;
                player.direction = 'up';
            }
            if (keysPressed['ArrowDown'] || keysPressed['s']) {
                moveY = speed;
                player.direction = 'down';
            }
            if (keysPressed['ArrowLeft'] || keysPressed['a']) {
                moveX = -speed;
                player.direction = 'left';
            }
            if (keysPressed['ArrowRight'] || keysPressed['d']) {
                moveX = speed;
                player.direction = 'right';
            }
            
            // Touch controls
            if (touchJoystick.active) {
                moveX = touchJoystick.dx * speed;
                moveY = touchJoystick.dy * speed;
                
                // Update player direction based on movement
                if (Math.abs(moveX) > Math.abs(moveY)) {
                    player.direction = moveX > 0 ? 'right' : 'left';
                } else if (moveY !== 0) {
                    player.direction = moveY > 0 ? 'down' : 'up';
                }
            }
            
            // Normalize diagonal movement
            if (moveX !== 0 && moveY !== 0) {
                moveX *= 0.7071; // 1/sqrt(2)
                moveY *= 0.7071;
            }
            
            // Update player position with collision detection
            const newX = player.x + moveX;
            const newY = player.y + moveY;
            
            // Check boundaries
            if (newX >= 0 && newX <= canvas.width - player.width) {
                player.x = newX;
            }
            
            if (newY >= 0 && newY <= canvas.height - player.height) {
                player.y = newY;
            }
            
            // Check collision with buildings
            for (const building of buildings) {
                if (
                    player.x < building.x + building.width &&
                    player.x + player.width > building.x &&
                    player.y < building.y + building.height &&
                    player.y + player.height > building.y
                ) {
                    // Collision detected, revert movement
                    player.x -= moveX;
                    player.y -= moveY;
                    break;
                }
            }
            
            // Check collision with collectibles
            for (const collectible of collectibles) {
                if (!collectible.collected &&
                    player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y
                ) {
                    collectible.collected = true;
                    money += collectible.value;
                    updateMoneyDisplay();
                    
                    // Random chance to increase wanted level when collecting
                    if (Math.random() < 0.3) {
                        wantedLevel = Math.min(wantedLevel + 1, 5);
                        updateWantedLevel();
                    }
                }
            }
            
            // Check if player reached mission target
            if (currentMission && currentMission.active && !currentMission.completed) {
                const distance = Math.sqrt(
                    Math.pow(player.x + player.width/2 - currentMission.targetX, 2) +
                    Math.pow(player.y + player.height/2 - currentMission.targetY, 2)
                );
                
                if (distance < 30) {
                    completeMission();
                }
            }
            
            // Update police
            for (let i = 0; i < police.length; i++) {
                const cop = police[i];
                
                // Simple AI: move toward player
                const angle = Math.atan2(player.y - cop.y, player.x - cop.x);
                cop.x += Math.cos(angle) * cop.speed;
                cop.y += Math.sin(angle) * cop.speed;
                cop.direction = angle > -Math.PI/4 && angle < Math.PI/4 ? 'right' :
                                angle > Math.PI/4 && angle < 3*Math.PI/4 ? 'down' :
                                angle < -Math.PI/4 && angle > -3*Math.PI/4 ? 'up' : 'left';
                
                // Check collision with player
                if (
                    player.x < cop.x + cop.width &&
                    player.x + player.width > cop.x &&
                    player.y < cop.y + cop.height &&
                    player.y + player.height > cop.y
                ) {
                    // Player caught by police
                    wantedLevel = 0;
                    updateWantedLevel();
                    money = Math.max(0, money - 100);
                    updateMoneyDisplay();
                    police.splice(i, 1);
                    i--;
                }
            }
            
            // Gradually decrease wanted level
            if (wantedLevel > 0 && Math.random() < 0.01) {
                wantedLevel--;
                updateWantedLevel();
            }
            
            // Update camera perspective based on player movement
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;
            update3DElements();
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw collectibles
            for (const collectible of collectibles) {
                if (!collectible.collected) {
                    ctx.fillStyle = collectible.color;
                    ctx.beginPath();
                    ctx.arc(
                        collectible.x + collectible.width / 2,
                        collectible.y + collectible.height / 2,
                        collectible.width / 2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Draw dollar sign
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 10px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(
                        '$',
                        collectible.x + collectible.width / 2,
                        collectible.y + collectible.height / 2
                    );
                }
            }
            
            // Draw mission target if active
            if (currentMission && currentMission.active && !currentMission.completed) {
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath();
                ctx.arc(
                    currentMission.targetX,
                    currentMission.targetY,
                    15,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Draw pulsing effect
                const pulseSize = 5 + Math.sin(Date.now() / 200) * 5;
                ctx.strokeStyle = '#2ecc71';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(
                    currentMission.targetX,
                    currentMission.targetY,
                    15 + pulseSize,
                    0,
                    Math.PI * 2
                );
                ctx.stroke();
            }
            
            // Draw police
            for (const cop of police) {
                // Draw cop body
                ctx.fillStyle = cop.color;
                ctx.fillRect(cop.x, cop.y, cop.width, cop.height);
                
                // Draw cop badge
                ctx.fillStyle = '#fff';
                ctx.fillRect(cop.x + 5, cop.y + 5, cop.width - 10, 5);
                ctx.fillRect(cop.x + 5, cop.y + 15, cop.width - 10, 5);
                
                // Draw cop head based on direction
                ctx.fillStyle = '#ffe0bd';
                if (cop.direction === 'up') {
                    ctx.fillRect(cop.x + 10, cop.y - 5, 10, 5);
                } else if (cop.direction === 'down') {
                    ctx.fillRect(cop.x + 10, cop.y + cop.height, 10, 5);
                } else if (cop.direction === 'left') {
                    ctx.fillRect(cop.x - 5, cop.y + 10, 5, 10);
                } else {
                    ctx.fillRect(cop.x + cop.width, cop.y + 10, 5, 10);
                }
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player head based on direction
            ctx.fillStyle = '#ffe0bd';
            if (player.direction === 'up') {
                ctx.fillRect(player.x + 10, player.y - 5, 10, 5);
            } else if (player.direction === 'down') {
                ctx.fillRect(player.x + 10, player.y + player.height, 10, 5);
            } else if (player.direction === 'left') {
                ctx.fillRect(player.x - 5, player.y + 10, 5, 10);
            } else {
                ctx.fillRect(player.x + player.width, player.y + 10, 5, 10);
            }
            
            // Draw player name
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Big Smoke', player.x + player.width / 2, player.y - 10);
            
            // Draw simple shadows for 3D effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            for (const building of buildings) {
                ctx.beginPath();
                ctx.moveTo(building.x + building.width, building.y + building.height);
                ctx.lineTo(building.x + building.width + building.depth, building.y + building.height + building.depth);
                ctx.lineTo(building.x + building.depth, building.y + building.height + building.depth);
                ctx.closePath();
                ctx.fill();
            }
            
            for (const road of roads) {
                ctx.beginPath();
                if (road.width > road.height) {
                    // Horizontal road shadow
                    ctx.moveTo(road.x, road.y + road.height);
                    ctx.lineTo(road.x + road.width, road.y + road.height);
                    ctx.lineTo(road.x + road.width + road.depth, road.y + road.height + road.depth);
                    ctx.lineTo(road.x + road.depth, road.y + road.height + road.depth);
                } else {
                    // Vertical road shadow
                    ctx.moveTo(road.x + road.width, road.y);
                    ctx.lineTo(road.x + road.width, road.y + road.height);
                    ctx.lineTo(road.x + road.width + road.depth, road.y + road.height + road.depth);
                    ctx.lineTo(road.x + road.width + road.depth, road.y + road.depth);
                }
                ctx.closePath();
                ctx.fill();
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
    </script>
